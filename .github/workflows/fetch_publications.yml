name: Update Publications

on:
  schedule:
    - cron: '0 0 1 1,7 *'  # ‡∏£‡∏±‡∏ô 1 ‡∏°.‡∏Ñ. ‡πÅ‡∏•‡∏∞ 1 ‡∏Å.‡∏Ñ.
  workflow_dispatch:       # ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡∏≤‡∏Å‡∏Å‡∏î‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install requests rapidfuzz

      - name: üß† Run fetch_publications.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python scripts/fetch_publications.py

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add public/publications.json
          git commit -m "üîÑ Auto update publications (via SerpAPI)" || echo "No changes to commit"
          git push
