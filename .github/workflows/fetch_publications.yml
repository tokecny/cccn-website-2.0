on:
  schedule:
    - cron: '0 0 1 1,7 *'  # à¸£à¸±à¸™ 1 à¸¡.à¸„. à¹à¸¥à¸° 1 à¸.à¸„.
  workflow_dispatch:       # à¹€à¸œà¸·à¹ˆà¸­à¸­à¸¢à¸²à¸à¸à¸”à¸£à¸±à¸™à¹€à¸­à¸‡

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests rapidfuzz

      - name: ğŸ§  Run fetch_publications.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python scripts/fetch_publications.py

      - name: âœ… Commit updated publications.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/publications.json
          git commit -m "ğŸ”„ Update publications.json (via SerpAPI)"
